<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/style.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Project name</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav navbar-nav ml-auto">
            <li class="rightContainer nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div>
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h3>Admin panel</h3>
                    <br>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                               role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                               role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <h5 class="px-3">All users</h5>


                            <table class="table table-striped table-sm table-bordered">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Role</th>
                                    <th>Login</th>
                                    <th>Password</th>
                                    <th>Email</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody id="userListHtml"></tbody>
                            </table>


                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <table class="table table-striped">
                                <thread>
                                    <td colspan="6"><b>Add new user</b></td>
                                </thread>
                            </table>
                            <div align="center">
                                <tr>
                                    <form id="idForm">
                                        <div class="align-content-center">
                                            <dl>
                                                <dt>Email</dt>
                                                <dd><input type="email" placeholder="Enter email" name="email"></dd>
                                            </dl>
                                            <dl>
                                                <dt>Login</dt>
                                                <dd><input type="text" placeholder="Login" name="login"></dd>
                                            </dl>
                                            <dl>
                                                <dt>Password</dt>
                                                <dd><input type="text" placeholder="Password" name="password"></dd>
                                            </dl>
                                            <dl>
                                                <select name="rolesNewUser" multiple required placeholder="Role">
                                                    <option disabled>Choose role</option>
                                                    <div th:each="role : ${roles}">
                                                        <option th:value="${role.id}" th:text="${role.role}"/>
                                                    </div>
                                                </select>
                                            </dl>
                                        </div>
                                        </select>
                                        </dl>
                                        <dl>
                                            <button type="button" id="addButton" class="btn btn-success" formaction="/admin"
                                                    formmethod="get">Add new user
                                            </button>
                                        </dl>
                                        <th></th>
                                    </form>
                                </tr>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h3>User page</h3>
                    <br>
                    Hello admin admin!
                </div>
            </div>
        </div>
    </div>
</div>

<script src="css/style.css"></script>
<script src="css/bootstrap-grid.css"></script>
<!-- Подключаем jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Подключаем Bootstrap JS -->
</body>
</html>
